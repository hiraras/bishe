<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/chat.css" />
</head>

<body>
	<div class="header">
		<ul class="have_login" id="haveLogin">
			<li id="myRoom">个人中心</li>
			<li id="myMsg">消息</li>
			<li class="toIndex">首页</li>
			<li id="headerImgArea">
				<img src="../img/defaultHeadImg.jpg" id="headerImg" />
				<ul class="header_img_menu" id="headerImgMenu">
					<li class="header_img_menu_item" id="chat">私信</li>
					<li class="header_img_menu_item" id="changePassWord">修改密码</li>
					<li class="header_img_menu_item" id="exitLogin">退出</li>
				</ul>
			</li>
		</ul>
		<ul class="not_login" id="notLogin">
			<li id="headerRegister">注册</li>
			<li id="headerLogin">登录</li>
			<li class="toIndex">首页</li>
			<div class="clear_float"></div>
		</ul>
	</div>
	<div class="container">
		<p class="page_title">私信</p>
		<div class="search_chat">
			<input type="text" id="searchInput">
			<button id="searchBtn">搜索</button>
			<label for="contentSearch">内容搜索</label>
			<input type="radio" name="selectMethod" id="contentSearch" value='contentSearch' checked>
			<label for="userSearch">用户搜索</label>
			<input type="radio" name="selectMethod" id="userSearch" value="userSearch">
		</div>
		<div class="content">
			<div class="left">
				<p class="feature_item">全部私信</p>
				<p class="feature_item">未读私信</p>
				<p class="feature_item">已读私信</p>
			</div>
			<div class="right" id="right">

					<p class="send_time">2018-3-03-16</p>
				</div> -->

		</div>
	</div>
	<div class="mask" id="sendContainer">
		<div class="send_area send_bg" id="sendArea">
			<div class="chat_container" id="chatContainer">
				<p class="chat_msg_title">内容</p>
				<div id="chatMsg" class="chat_msg">
				</div>
			</div>
			<ul class="menu">
				<li id="selectImg">图片</li>
				<form action="" method="post" enctype="multipart/form-data" name="upload_form" style="display: none" id="uploadImgForm">
					<input type="file" id="inputSelectImg" accept="image/*" onchange="imgChange(event)" />
				</form>
				<li id="selectFace">表情</li>
			</ul>
			<div class="editor_area" contenteditable="true" id="editorArea">

			</div>
			<div class="face_container" id="faceContainer">
				<img src="../img/proImg/face1.png" class="face" />
				<img src="../img/proImg/face2.png" class="face" />

			</div>
			<button class="submit" id="submit">发布</button>
			<button class="cancel_submit" id="cancelSubmit">取消</button>
			<span class="send_tip" id="sendTip">内容为空</span>
		</div>
	</div>
