<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/cropper.css">
		<link rel="stylesheet" type="text/css" href="../css/personal_space.css"/>
	</head>
	<body>
		<div class="header">
			<ul class="have_login" id="haveLogin">
				<li id="myRoom">个人中心</li>
				<li id="myMsg">消息</li>
				<li id="toIndex">首页</li>
				<li id="headerImgArea">
					<img src="../img/defaultHeadImg.jpg" id="headerImg"/>
					<ul class="header_img_menu" id="headerImgMenu">
						<li class="header_img_menu_item">其他</li>
						<li class="header_img_menu_item" id="exitLogin">退出</li>
					</ul>
				</li>
			</ul>
			<ul class="not_login" id="notLogin">
				<li id="headerRegister">注册</li>
				<li id="headerLogin">登录</li>
			</ul>
		</div>
		<div class="cropper_container">
			<div class="img_container" id="imgContainer">
				<img src="../img/1.jpg" alt="" id="image" />
			</div>
		</div>
		<button id="btnGetCropper" data-option='{"maxWidth": 4096,"maxHeight": 4096}' data-method="getCroppedCanvas">获取图片</button>
		<input type="file" id="inputImage" />
		<div id="resultImgContainer">
			<img src="" alt="" id="resultImg" />
		</div>
	</body>
	<script src="../js/jquery/jquery-1.9.1.min.js"></script>
	<script src="../common/js/common.js"></script>
	<script src="../js/cropper.js"></script>
	<script src="../js/personal_space.js"></script>
</html>
