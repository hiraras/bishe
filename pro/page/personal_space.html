			<button id="signBtn" class="is_not_sign_btn">签到</button>
			<button id="chatBtn" class="chat_btn">私信</button>
			<span id="attentionTip" class="attention_tip">操作成功</span>
		</div>
		<ul class="feature_list" id="featureList">
			<li>我的信息</li>
			<li>我发布的帖子</li>

			<li>关注的吧</li>

	<div class="mask" id="cropperMask">
		<div class="cropper_container">
			<div class="img_container" id="imgContainer">
				<img src="" alt="" id="image" />
			</div>
			<button class="select_img_btn" id="selectImgBtn">选择图片</button>
			<button id="btnGetCropper" class="save_img_btn" data-option='{"maxWidth": 4096,"maxHeight": 4096}' data-method="getCroppedCanvas">保存</button>
			<button class="cancel_select_img_btn" id="cancelSelectBtn">取消</button>
			<input type="file" id="inputImage" style="display: none" />
		</div>
	</div>
	<div class="mask" id="editorMask">
		<div class="user_msg_editor_container">
			<label for="inputSchool">学校:</label>
			<input type="text" id="inputSchool" placeholder="请输入学校">
			<br />
			<label for="age">年龄:</label>
			<input type="number" id="inputAge" placeholder="请输入年领">
			<br />
			<label for="address">居住地:</label>
			<input type="text" id="inputAddress" placeholder="请输入地址">
			<br />
			<span id='editResultTip' class="edit_result_tip"></span>
			<button class="cancel_submit_btn" id="cancelEditorBtn">取消</button>
			<button class="submit_editor_btn" id="submitEditorBtn">提交</button>
		</div>
	</div>
	<div class="mask" id="sendContainer">
		<div class="send_area send_bg" id="sendArea">
			<ul class="menu">
				<li id="selectImg">图片</li>
				<form action="" method="post" enctype="multipart/form-data" name="upload_form" style="display: none" id="uploadImgForm">
					<input type="file" id="inputSelectImg" accept="image/*" onchange="imgChange(event)" />
				</form>
				<li id="selectFace">表情</li>
			</ul>
			<div class="editor_area" contenteditable="true" id="editorArea">

			</div>
			<div class="face_container" id="faceContainer">
				<img src="../img/proImg/face1.png" class="face" />

			</div>
			<button class="submit" id="submit">发布</button>

			<span class="send_tip" id="sendTip">内容为空</span>
