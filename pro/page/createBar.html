<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/createBar.css"/>
	</head>
	<body>
		<!--点击主页left内的主题分类进入，此页中的left显示主题名称和推荐贴吧，右边是所有贴吧-->
		<div class="header">
			<ul class="have_login" id="haveLogin">
				<li id="myRoom">个人中心</li>
				<li id="myMsg">消息</li>
				<li class="toIndex">首页</li>
				<li id="headerImgArea">
					<img src="../img/defaultHeadImg.jpg" id="headerImg"/>
					<ul class="header_img_menu" id="headerImgMenu">
						<li class="header_img_menu_item" id="changePassWord">修改密码</li>
						<li class="header_img_menu_item" id="exitLogin">退出</li>
					</ul>
				</li>
			</ul>
			<ul class="not_login" id="notLogin">
				<li id="headerRegister">注册</li>
				<li id="headerLogin">登录</li>
				<li class="toIndex">首页</li>
			</ul>
		</div>
		<div class="container">
			<div class="content">
				<div class="search">
					<input type="text" id="search" class="search_text_insert" />
					<button class="btn_search">
						<img src="../img/search.png"/>
					</button>
					<div class="search_method_container" id="searchMethodContainer" searchType='0'>
						<button class="select_bar_btn" id="searchMethodBar">吧</button>
						<button class="select_post_btn unselect_btn" id="searchMethodPost">贴</button>
					</div>
                </div>
                <div class="msg_container">
					<div class="input_container">
						贴吧名称: &nbsp;<input type="text" maxlength="16" placeholder="请输入贴吧名称" class="input_bar_name" id="inputBarName">
					</div>
					<div class="select_container">
						所属主题: &nbsp;
						<select name="themeBelong" id="themeBelongSelect" class="select">
							<option value="">请选择</option>
						</select>
					</div>
					<ol class="create_tip_container">
						<li class="create_tip_item">吧名不超过16个字符,限汉字,字母,下划线,数字</li>
						<li class="create_tip_item">吧名不能和已有吧名重复</li>
					</ol>
					<button class="btn_submit" id="btnSubmit">创建贴吧</button>
					<span class="create_tip" id="tip"></span>
                </div>
			</div>
		</div>
	</body>
	<script src="../js/jquery/jquery-1.8.3.min.js"></script>
	<script src="../common/js/common.js"></script>
	<script src="../js/createBar.js"></script>
</html>
