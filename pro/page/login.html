<html>

		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="header">
			<ul class="have_login" id="haveLogin">

			<input type="text" placeholder="请输入验证码" id="checkCode" class="check_code" />

			<button id="loginBtn" onclick="testLogin()" class="login_btn">登录</button>
		</div>

	<script src="../js/jquery/jquery-1.8.3.min.js"></script>
