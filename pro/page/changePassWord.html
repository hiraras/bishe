<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/changePassWord.css"/>
	</head>
	<body>
		<!--点击主页left内的主题分类进入，此页中的left显示主题名称和推荐贴吧，右边是所有贴吧-->
		<div class="header">
			<ul class="have_login" id="haveLogin">
				<li id="myRoom">个人中心</li>
				<li id="myMsg">消息</li>
				<li class="toIndex">首页</li>
				<li id="headerImgArea">
					<img src="../img/defaultHeadImg.jpg" id="headerImg"/>
					<ul class="header_img_menu" id="headerImgMenu">
						<li class="header_img_menu_item" id="changePassWord">修改密码</li>
						<li class="header_img_menu_item" id="exitLogin">退出</li>
					</ul>
				</li>
			</ul>
			<ul class="not_login" id="notLogin">
				<li id="headerRegister">注册</li>
				<li id="headerLogin">登录</li>
				<li class="toIndex">首页</li>
			</ul>
		</div>
        <div class="container">
            <div class="title">修改密码</div>
            <input type="password" placeholder="旧密码" id="username" value="" class="login" />
            <span id="remind" class="remind">&nbsp;</span>
            <span id="findPassWord" class="find_pass_word">找回密码</span>
            <input type="password" placeholder="新密码" id="psw" value="" class="psw" />
            <input type="password" placeholder="确认密码" id="repeatPsw" value="" class="psw" />
            <button id="loginBtn" onclick="changePassWordBtnPressHandle()" class="login_btn">确定</button>
        </div>
	</body>
	<script src="../js/jquery/jquery-1.8.3.min.js"></script>
	<script src="../common/js/common.js"></script>
	<script src="../js/changePassWord.js"></script>
</html>
